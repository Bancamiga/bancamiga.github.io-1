<div id="next" class="container service-group">
    <div class="row">
        {% for category in include.categories %}
        <a href="{{ category.link | prepend: site.baseurl | prepend: site.url }}">
        <div class="col-sm-4 col-xs-6">
          <div class="service vertical segmentos">
            <img src="{{ category.image | prepend: site.baseurl | prepend: site.url }}"
            style="height: 10em;"/>
          </div>
        </div><!-- End .col-sm-4 -->
        </a>
        {% endfor %}
    </div><!-- End .row -->
</div><!-- End .container -->
